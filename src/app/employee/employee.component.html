<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>
<table>
    <thead>
        <tr>
            <td [attr.colspan]="columnSpan">
                <h1>Employee Details</h1>
            </td>
        </tr>
    </thead>
    <tr>
        <td>
            First Name:
        </td>
        <td>
            {{firstName}}
        </td>
    </tr>
    <tr>
        <td>
            Last Name:
        </td>
        <td>
            {{lastName}}
        </td>
    </tr>
    <tr *ngIf="showDetails">
        <td>
            Gender:
        </td>
        <td>
            {{gender}}
        </td>
    </tr>
    <tr *ngIf="showDetails">
        <td>
            Age:
        </td>
        <td>
            {{age}}
        </td>
    </tr>
</table>

<br />

<button (click)="toggle()">{{showDetails ? "Hide" : "Show"}} Details</button>
<br />
